---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcf
  labels:
    app: pcf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcf
  template:
    metadata:
      labels:
        app: pcf
    spec:
      containers:
        - name: pcf
          image: free5gc/pcf:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: sbi
          volumeMounts:
            - name: pcf-config
              mountPath: /free5gc/config/pcf.yaml
              subPath: pcf.yaml
      volumes:
        - name: pcf-config
          configMap:
            name: pcf-config
---
apiVersion: v1
kind: Service
metadata:
  name: pcf
spec:
  selector:
    app: pcf
  ports:
    - name: sbi
      port: 8000
      targetPort: 8000
